<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1 class="title">Pixel-Art</h1>
        <h4 class="subheading">By Justin</h4>
    </header>

    <div class="body-container">
        <div class="color-options">
            <div class="color-container">
                <button class="red">Red</button>
                <button class="blue">Blue</button>
                <button class="green">Green</button>
                <button class="rainbow">Rainbow</button>
            </div>
        </div>
        
        <div class="grid-container"></div>

        <div class="options">
            <div class="reset-container">
                <button class="resetButton">Reset</button>
            </div>

            <div class="size-container">
                <button class="sixteenCells">16x16</button>
                <button class="thirtyTwoCells">32x32</button>
                <button class="sixtyFourCells">64x64</button>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
